<body>

    <div id="auth-box">
        <h3>ğŸ” ë³´ì•ˆ ì±„íŒ…</h3>
        <input id="user-id" placeholder="ì•„ì´ë””" />
        <input id="user-pw" type="password" placeholder="ë¹„ë°€ë²ˆí˜¸" />
        <button class="btn-login" onclick="auth('login')">ë¡œê·¸ì¸</button>
        <button class="btn-reg" onclick="auth('register')">íšŒì›ê°€ì…</button>
    </div>

    <div id="main-container" style="display:none; width:900px; height:600px; border:1px solid #ddd; background:white;">
        <div style="display:flex; height:100%;">
            <div id="sidebar" style="width:250px; border-right:1px solid #eee;">
                <h4 style="padding:10px;">ì ‘ì†ì</h4>
                <ul id="user-list"></ul>
            </div>
            <div id="chat-area" style="flex:1; display:flex; flex-direction:column;">
                <div id="chat-header" style="padding:15px; border-bottom:1px solid #eee;">ìƒëŒ€ë¥¼ ì„ íƒí•˜ì„¸ìš”</div>
                <div id="chat-box" style="flex:1; overflow-y:auto; padding:20px; background:#f9f9f9;"></div>
                <div style="padding:15px; display:flex; gap:10px;">
                    <input id="msg-input" style="flex:1; padding:10px;" />
                    <button onclick="send()" style="width:80px;">ì „ì†¡</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:3000");
        let myToken = "";
        let myName = "";
        let currentPartnerId = null;

        // ì¸ì¦ í•¨ìˆ˜
        function auth(type) {
            const username = document.getElementById('user-id').value;
            const password = document.getElementById('user-pw').value;
            socket.emit('auth', { type, username, password });
        }

        socket.on('auth_success', (data) => alert(data.message));
        socket.on('auth_error', (msg) => alert(msg));

        socket.on('login_success', (data) => {
            myToken = data.token;
            myName = data.username;
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
            document.getElementById('main-container').style.display = 'flex';
        });

        // ìœ ì € í´ë¦­ ì‹œ
        function selectUser(id, name) {
            currentPartnerId = id;
            document.getElementById('chat-header').innerText = name + "ë‹˜ê³¼ ëŒ€í™” ì¤‘";
            socket.emit('get history', { token: myToken, targetName: name });
        }

        socket.on('user list', (users) => {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            for (let id in users) {
                if (id === socket.id) continue;
                const li = document.createElement('li');
                li.innerText = users[id];
                li.onclick = () => selectUser(id, users[id]);
                li.style.cursor = "pointer";
                li.style.padding = "10px";
                list.appendChild(li);
            }
        });

        socket.on('load history', (history) => {
            const box = document.getElementById('chat-box');
            box.innerHTML = "";
            history.forEach(h => {
                const div = document.createElement('div');
                div.innerText = `${h.senderName}: ${h.msg}`;
                div.style.textAlign = (h.senderName === myName) ? 'right' : 'left';
                box.appendChild(div);
            });
        });

        function send() {
            const msg = document.getElementById('msg-input').value;
            socket.emit('private message', { token: myToken, toId: currentPartnerId, msg });
            document.getElementById('msg-input').value = "";
        }

        socket.on('chat message', (data) => {
            const div = document.createElement('div');
            div.innerText = `${data.fromName}: ${data.msg}`;
            div.style.textAlign = (data.fromName === myName) ? 'right' : 'left';
            document.getElementById('chat-box').appendChild(div);
        });
    </script>
